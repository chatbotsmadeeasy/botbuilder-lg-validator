<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bot Framework LG Validator">
    <meta name="keywords" content="bot framework, bot builder, lg validator, bot builder lg, language generation template validator">
    <meta name="author" content="Prateek G, VaradaVenkataKrishna">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Validator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">

    <script src="public/bundle.js"></script>
</head>
<body>
    <textarea id="json" name="json" rows="5" cols="33">
        {
            "name": "Test"
        }
    </textarea>

    <textarea id="template" name="template" rows="5" cols="33">
        - Hello ${name}!
    </textarea>

    <button onclick="validate()">Validate!</button>

    <textarea id="result" disabled rows="5" cols="20"></textarea>

    <script>
        function validate()
        {
            const json = document.getElementById("json").value;
            const template = document.getElementById("template").value;

            const result = validateLG(template, JSON.parse(json));

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
